<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Reservaciones BAO</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group" style="position: relative;">
                <label for="password">Contrase√±a</label>
                <input type="password" class="form-control" id="password" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Funci√≥n para mostrar/ocultar la contrase√±a
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        // Manejar el env√≠o del formulario de login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que el formulario se env√≠e de forma tradicional

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Enviar los datos al servidor usando Fetch API
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirigir al dashboard correspondiente
                    if (data.role === 'admin') {
                        window.location.href = '/admin/dashboard';
                    } else {
                        window.location.href = '/consultor/dashboard';
                    }
                } else {
                    alert('Usuario o contrase√±a incorrectos');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al iniciar sesi√≥n');
            });
        });
    </script>
</body>
</html>
